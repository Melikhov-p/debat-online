{% extends 'base.html' %}
{% block content %}
    <div class="container mt-3" style="display: flex; align-items: center;justify-content: center;">
            <div class="col-md-7">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="content-center" style="display: flex; align-items: center;justify-content: center;">
                    <button type="submit" class="btn btn-primary">Регистрация</button>
                    </div>
                </form>
            </div>
    </div>
{% endblock %}
