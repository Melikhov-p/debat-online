{% extends 'base.html' %}
{% block content %}
    <div class="container mt-3" style="display: flex; align-items: center;justify-content: center;">
        <div class="col-md-5">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Имя пользователя:</label>
                    {{ form.username }}
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Пароль:</label>
                    {{ form.password }}
                </div>
                {#                    <div class="mb-3 form-check">#}
                {#                        <input type="checkbox" class="form-check-input" id="exampleCheck1">#}
                {#                        <label class="form-check-label" for="exampleCheck1">Check me out</label>#}
                {#                    </div>#}
                <div class="mb-3" style="display: flex; align-items: center;justify-content: center;">
                    <button type="submit" class="btn btn-primary">Войти</button>
                </div>
                <p align="center">Нет аккаунта? | <a href="{% url 'register' %}">Создать</a></p>
            </form>
        </div>
    </div>
{% endblock %}
